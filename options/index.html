<!DOCTYPE html>
<html>
  <head>
    <title i18n="optionstitle_yt"></title>
    <link rel="stylesheet" href="../jquery/css/jquery-ui.css" />
    <link rel="stylesheet" href="options.css" />
    <script src="../punycode.min.js"></script>
    <script src="../port.js"></script>
    <script src="../jquery/jquery-2.1.1.min.js"></script>
    <script src="../jquery/jquery-ui.min.js"></script>
    <script src="../functions.js"></script>
    <script src="../filtering/domainset.js"></script>
    <script src="../filtering/filternormalizer.js"></script>
    <script src="../filtering/filtertypes.js"></script>
    <script src="../filtering/filteroptions.js"></script>
    <script src="cookie.js"></script>
    <script src="general.js"></script>
    <script src="support.js"></script>
    <script src="customize.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8">
  </head>
  <body>
  <header id="header">
      <div class="wrap">
        <a class="left" id="logo_link"><div class="logo" /></a>
      </div>
     <div id="small_nav"></div>
    </header>

    <div id="translation_credits"><span id="translator_credit"></span> <span id="translator_names"></span></div>

    <div id="tabpages">
      <ul>
        <li><a href="#general" ><span i18n="tabgeneral"></span></a></li>
        <li><a href="#support" ><span i18n="tabsupport"></span></a></li>
      </ul>
      <div id="general">
          <div>
            <h2 i18n="generaloptions"></h2>
            <p>
              <input type="checkbox" class="feature" id="enable_yt_ad" />
              <label for="enable_block_ads" i18n="block_ads_on_youtube"></label>
            </p>
            <p>
              <input type="checkbox" class="feature" id="enable_yt_privacy" />
              <label for="enable_block_privacy" i18n="block_privacy_on_youtube"></label>
            </p>
            <p>
              <input type="checkbox" class="feature" id="enable_yt_annoyances" />
              <label for="enable_block_annonyances" i18n="block_annonyances_on_youtube"></label>
            </p>
            <p>
              <input type="checkbox" class="feature" id="enable_display_stats" />
              <label for="enable_display_stats" i18n="show_on_button"></label>
            </p>
            <p>
              <input type="checkbox" class="feature" id="enable_display_menu_stats" />
              <label for="enable_display_menu_stats" i18n="show_on_menu"></label>
            </p>
            <p>
              <input type="checkbox" class="feature" id="enable_youtube_channel_whitelist"/>
              <label for="enable_youtube_channel_whitelist" i18n="allow_whitelisting_youtube_channels" ></label>
              <sup>
                [<a i18n="whats_this" href="https://help.getadblock.com/solution/articles/6000067131-how-do-i-whitelist-a-specific-youtube-channel-" target="_blank"></a>]
              </sup>
            </p>
            <p>
              <input type="checkbox" class="feature" id="enable_show_advanced_options" />
              <label for="enable_show_advanced_options" i18n="advanced_options2"></label>
            </p>
            <p class="forDebug advanced">
              <input type="checkbox" class="feature" id="enable_debug_logging" />
              <label for="enable_debug_logging" i18n="debuginlogoption"></label>
            </p>
          </div>
            <div class="margin">
              <div id="editFilters">
                <h3 style="display: inline;" i18n="manualfilteredit"></h3>
                <span>
                  <input type="button" id="btnEditAdvancedFilters" i18n_value="buttonedit" />
                  <span id="spanSaveButton" style="display:none;">
                    <input type="button" id="btnSaveAdvancedFilters" i18n_value="savebutton" />
                    <span class="savereminder" i18n="savereminder"></span>
                  </span>
                </span>
              </div>

              <div>
                <div i18n="filtersavewarning_ytadblock_1" class="adblock-preserve-whitespace footnote" style="margin:5px 0px 5px 3px;"> </div>
                <div i18n="filtersavewarning_ytadblock_2" class="adblock-preserve-whitespace footnote" i18n_replacement_el="tutorlink" style="margin:5px 0px 5px 3px;"> <a id="tutorlink" target="_blank" href="https://adblockplus.org/filters" > </a> </div>
              </div>
              <div id="messagecustom" class="dbmessage adblock-preserve-whitespace"></div>
              <div>
                <textarea id="txtFiltersAdvanced" cols="112" rows="15" disabled></textarea>
                <br/>
              </div>

            </div>
      </div>
      <div id="support">
          <h2 i18n="adblocksupport_yt"></h2>

          <h3 i18n="foundbug"></h3>
          <p>
           <span i18n="bugreport" i18n_replacement_el="report"> <a href="bug-report.html" id="report"> </a> </span>
           <span class='english-only'>(<span i18n='englishonly'></span>)</span>
          </p>
          <p>
            <p i18n="debuginfo" i18n_replacement_el="debug"> <a id="debug"> </a> </p>
            <textarea id="debugInfo" rows="30" cols="60" style="display:none;"></textarea>
          </p>
          <h3 i18n="questionoridea"></h3>
          <p>
           <span i18n="supportsite" i18n_replacement_el="supportlink"> <a id="supportlink" href="http://help.getadblock.com/" target="_blank"> </a> </span>
           <span class='english-only'>(<span i18n='englishonly'></span>)</span>
          </p>

          <p i18n="sourcecode" i18n_replacement_el="codelink"> <a id="codelink" href="http://code.getadblock.com/" target="_blank"> </a> </p>
          <p i18n="contributors" i18n_replacement_el="contributorslink"> <a id="contributorslink" href="http://getadblock.com/contributors/" target="_blank"> </a> </p>

          <h3 i18n="ytadblockupdates"></h3>
          <p id="whatsnew" i18n="whatsnew" i18n_replacement_el="whatsnew_link"> <a id="whatsnew_link"> </a> </p>
          <textarea id="changes" style="display:none;"></textarea>
      </div>


    </div>
    <div id="simpleID"></div>

    <footer>
      <a id="privacypolicylink" href="https://getadblock.com/privacy" i18n="privacy_policy" target="_blank"></a>
      <a class="link" id="paymentlink" i18n="pwyw" href="https://getadblock.com/pay/" target="_blank"></a>
      <span id="version_number"></span>
    </footer>
  </body>
</html>
