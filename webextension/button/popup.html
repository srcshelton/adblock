<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="popup.css"/>
    <script src="../punycode.min.js"></script>
    <script src="../port.js"></script>
    <script src="../jquery/jquery-2.1.1.min.js"></script>
    <script src="../functions.js"></script>
    <script src="popup.js"></script>
    <meta charset="UTF-8">
  </head>
  <body style="overflow:hidden;">
    <div id="wrapper">
      <div id="menu-items" role="menu">
        <div id="titletext">
          <img src="../img/logo.png" class="logo" />
        </div>

        <!-- ************ Status messages and block counter *********** -->

        <div id="block_counts" class="box" >
            <div i18n="blocked_ads" class="header"></div>
            <div style="padding:2px 0px 0px 2px;">
              <div i18n="blocked_n_on_this_page" i18n_replacement_el="page_blocked_count"> <a class="block_count_number" id="page_blocked_count"> </a> </div>
              <div i18n="blocked_n_in_total" i18n_replacement_el="total_blocked_count"> <a class="block_count_number" id="total_blocked_count"> </a> </div>
            </div>
        </div>
        <!-- TODO check if italic works -->
        <div id="div_status_whitelisted" class="menu-status-italic">
          <span i18n="disabled_on_this_page" role="menuitem" tabindex="0"></span>
        </div>

        <div id="div_status_paused" class="menu-status-italic">
          <span i18n="status_paused" role="menuitem" tabindex="0"></span>
        </div>

        <!-- ************ Standard menu entries *********** -->

        <div i18n="undo_last_block" id="div_undo" class="menu-entry" role="menuitem" tabindex="0">
        </div>

        <div id="div_whitelist_channel" class="menu-entry"  role="menuitem" tabindex="0">
        </div>

        <div id="div_whitelist_all_channels" class="menu-entry" role="menuitem" tabindex="0" i18n="whitelist_all_youtube_channels">
        </div>

        <div id="separator0" class="separator"></div>

        <div i18n="enable_adblock" id="div_enable_adblock_on_this_page" class="menu-entry"  role="menuitem" tabindex="0">
        </div>

        <div i18n="pause_adblock" id="div_pause_adblock" class="menu-entry"  role="menuitem" tabindex="0">
        </div>

        <div i18n="unpause_adblock" id="div_paused_adblock" class="menu-entry"  role="menuitem" tabindex="0">
        </div>


        <div i18n="block_an_ad_on_this_page" id="div_blacklist" class="menu-entry"  role="menuitem" tabindex="0">
        </div>

        <div i18n="dont_run_on_this_page" id="div_whitelist_page" class="menu-entry"  role="menuitem" tabindex="0">
        </div>

        <div id="div_whitelist" class="menu-entry" i18n="dont_run_on_pages_on_domain"  role="menuitem" tabindex="0">
        </div>

        <div id="separator3" class="separator"></div>

        <div id="div_show_resourcelist" class="menu-entry" i18n="show_resourcelist"  role="menuitem" tabindex="0">
        </div>

        <div id="div_report_an_ad" class="menu-entry" i18n="report_ad_on_page"  role="menuitem" tabindex="0">
        </div>

        <div id="separator1" class="separator"></div>

        <!-- **************** Extras ************** -->

        <div i18n="options" id="div_options" class="menu-entry" tabindex="0">
        </div>

        <div id="div_help_hide">
          <div id="div_help_hide_start" i18n="hide_this_button" class="menu-entry"></div>
          <div id="help_hide_explanation" class="info" i18n="ff_button_how_to_hide" style="display:none;">
          </div>
        </div>

        <div class="separator" id="separator2"></div>

      </div> <!-- menu-items-->

      <div id="div_slideout" style="cursor: pointer;">
        <div style="margin: 5px 0px;">
          <a id="link_open" i18n="donate_to_adblock"  role="menuitem" tabindex="0"></a>
        </div>
      </div>
    </div> <!-- wrapper -->
  </body>
</html>
